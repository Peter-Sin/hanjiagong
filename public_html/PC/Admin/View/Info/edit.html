<extend name="Layout/menu"/>
<block name="content">
  <div id="content">
    <div id="content-header">
      <div id="breadcrumb">
        <div id="breadcrumb"> 
          <a href="#" class="tip-bottom" data-original-title="回到后台">
            <i class="icon-home"></i>新闻管理
          </a>
          <a href="#" class="tip-bottom">新闻编辑</a> 
          <a href="#" class="current">新闻编辑</a> 
        </div>
        <h1>新闻编辑</h1>
      </div>
      <div class="container-fluid">
        <hr>
        <div class="row-fluid">
          <div class="widget-box">
            <div class="widget-title"> <span class="icon"> <i class="icon-align-justify"></i> </span>
              <a href="__URL__/index"><h4>返回上一级</h4></a>
            </div>
            <div class="widget-content nopadding">
              <form action ="__MODULE__/Info/update" method="post" class="form-horizontal" enctype="multipart/form-data" >

                <div class="control-group">
                <label class="control-label">消息标题</label>
                <div class="controls controls-row">
                  <input type="text" placeholder="" name="title" value="<{$list[0][title]}>">
                  <input type="hidden" placeholder="" name="id" value="<{$list[0][id]}>">
                </div>
              </div>
            
              <div class="control-group">
                <label class="control-label"><h4>消息内容</h4></label>
                <div class="row-fluid" style="width:968px;  margin:0px 20px 0px 100px;" >
                  <div class="widget-box">
                    <div class="widget-title" style="margin:0px 0px 0px 0px;">  <span class="icon"> 
                        <i class="icon-align-justify"></i>
                      </span>
                      <h5>消息内容</h5>
                    </div>
                    <!-- 加载编辑器的容器 -->
                    <script id="container" name="content" type="text/plain"><{$list[0][content]}></script>
                    <!-- 配置文件 -->
                    <script type="text/javascript" src="__PUBLIC__/ueditor/ueditor.config.js"></script>
                    <!-- 编辑器源码文件 -->
                    <script type="text/javascript" src="__PUBLIC__/ueditor/ueditor.all.js"></script>
                    <!-- 实例化编辑器 -->
                    <script type="text/javascript">
                      var ue = UE.getEditor('container');
                    </script>
                  </div>
                </div> 
              </div>
                  <div class="form-actions">
                    <button type="submit" class="btn btn-success" style="margin:0px 0px 0px 0px">修改</button>
                     <button type="reset" class="btn btn-success"style="margin:0px 0px 0px 30px">重置</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div> 
</block>
