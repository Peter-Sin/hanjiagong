<!DOCTYPE html>
<html lang="en">
    
<head>
        <title>Matrix Admin</title><meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="__PUBLIC__/Admin/css/bootstrap.min.css" />
        <link rel="stylesheet" href="__PUBLIC__/Admin/css/bootstrap-responsive.min.css" />
        <link rel="stylesheet" href="__PUBLIC__/Admin/css/matrix-login.css" />
        <link href="__PUBLIC__/Admin/css/font-awesome/font-awesome.css" rel="stylesheet" />
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,800' rel='stylesheet' type='text/css'>

    </head>
    <body>
        <div id="loginbox">            
            <form id="loginform" class="form-vertical" action="__APP__/Admin/Login/login" method="post">
                 <div class="control-group normal_text"> <h3><img src="__PUBLIC__/Admin/img/logo.png" alt="Logo" /></h3></div>
                <div class="control-group">
                    <div class="controls">
                        <div class="main_input_box">
                            <span class="add-on bg_lg"><i class="icon-user"></i></span><input type="text" name="username" placeholder="用户名" />
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <div class="main_input_box">
                            <span class="add-on bg_ly"><i class="icon-lock"></i></span><input type="password" name="password" placeholder="密码" />
                        </div>
                    </div>
                </div>

                <div class="control-group">
                    <div class="controls">
                        <div class="main_input_box">
                            <span class="add-on bg_ly">
                            <i class="icon-lock"></i></span><input type="text" name="fcode" placeholder="验证码" />
                            <img id="yy" src="__URL__/verify" alt="" onclick='this.src="__URL__/verify?rand="+Math.random()'>
                        </div>
                    </div>
                </div>

                <div class="form-actions">
                    
                    <span class="pull-right"><a type="submit" class="btn btn-success" onclick="tosubmit()" /> 登录</a></span>
                    <script type="text/javascript">
                          function tosubmit(){
                              var myform=document.getElementById("loginform");
                              myform.submit();
                              }
                    </script>
                </div>
            </form>
            <form id="recoverform" action="#" class="form-vertical">
                <p class="normal_text">Enter your e-mail address below and we will send you instructions how to recover a password.</p>
                
                    <div class="controls">
                        <div class="main_input_box">
                            <span class="add-on bg_lo"><i class="icon-envelope"></i></span><input type="text" placeholder="E-mail address" />
                        </div>
                    </div>
               
                <div class="form-actions">
                    <span class="pull-left"><a href="#" class="flip-link btn btn-success" id="to-login">&laquo; Back to login</a></span>
                    <span class="pull-right"><a class="btn btn-info"/>Reecover</a></span>
                </div>
            </form>
        </div>
        
        <script src="__PUBLIC__/Admin/js/jquery.min.js"></script>  
        <script src="__PUBLIC__/Admin/js/matrix.login.js"></script> 
    </body>

</html>
