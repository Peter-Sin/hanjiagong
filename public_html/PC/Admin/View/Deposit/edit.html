<extend name="Layout/menu"/>
<block name="content">
  <div id="content">
    <div id="content-header">
      <div id="breadcrumb">
        <div id="breadcrumb"> 
          <a href="#" class="tip-bottom" data-original-title="回到后台">
            <i class="icon-home"></i>新闻管理
          </a>
          <a href="#" class="tip-bottom">新闻编辑</a> 
          <a href="#" class="current">新闻编辑</a> 
        </div>
        <h1>新闻编辑</h1>
      </div>
      <div class="container-fluid">
        <hr>
        <div class="row-fluid">
          <div class="widget-box">
            <div class="widget-title"> <span class="icon"> <i class="icon-align-justify"></i> </span>
              <a href="__URL__/index"><h4>返回上一级</h4></a>
            </div>
            <div class="widget-content nopadding">
              <form action ="__MODULE__/Xinwen/update/id/<{$list[0][id]}>" method="post" class="form-horizontal" enctype="multipart/form-data" >
                <div class="control-group">
                  <label class="control-label">新闻标题</label>
                  <div class="controls controls-row">
                    <input type="text" placeholder="" name="title" value="<{$list[0][title]}>">
                  </div>
                </div>
                <div class="control-group">
                  <label class="control-label">新闻分类</label>
                  <div class="controls">
                    <select  style="width:220px;" name="wz_id">
                      <option>请选择类别</option>
                      <foreach name="clist" item="cval">
                        <option value="<{$cval.id}>"<if condition="$cval.class eq $list[0]['wz_id']">selected<else /></if>><{$cval.class}></option>
                      </foreach>
                    </select>
                  </div>
                </div>
                <div class="control-group">
                  <label class="control-label">新闻编辑</label>
                  <div class="controls controls-row">
                    <input type="text" placeholder="" name="bianji" value="<{$list[0]['bianji']}>">
                  </div>
                </div>
                <div class="control-group">
                  <label class="control-label">新闻来源</label>
                  <div class="controls controls-row">
                    <input type="text" name="laiyuan" value="<{$list[0]['laiyuan']}>">
                  </div>
                </div>
                <div class="control-group">
                  <label class="control-label">点击量</label>
                  <div class="controls controls-row">
                    <input type="text" name="dianji" value="<{$list[0]['dianji']}>">
                  </div>
                </div>
                <div class="control-group">
                <label class="control-label"><h4>新闻详情页的描述</h4></label>
                <div class="row-fluid" style="width:968px;  margin:0px 20px 0px 0px;" >
                  <div class="widget-box">
                    <div class="widget-title" style="margin:0px 0px 0px 0px;">  <span class="icon"> 
                        <i class="icon-align-justify"></i>
                      </span>
                      <h5>新闻描述</h5>
                    </div>
                    <!-- 加载编辑器的容器 -->
                    <script id="container" name="xiang" type="text/plain"><{$list[0][xiang]}></script>
                    <!-- 配置文件 -->
                    <script type="text/javascript" src="__PUBLIC__/ueditor/ueditor.config.js"></script>
                    <!-- 编辑器源码文件 -->
                    <script type="text/javascript" src="__PUBLIC__/ueditor/ueditor.all.js"></script>
                    <!-- 实例化编辑器 -->
                    <script type="text/javascript">
                      var ue = UE.getEditor('container');
                    </script>
                  </div>
                </div> 
              </div>
                  <div class="form-actions">
                    <button type="submit" class="btn btn-success" style="margin:0px 0px 0px 0px">修改</button>
                     <button type="reset" class="btn btn-success"style="margin:0px 0px 0px 30px">重置</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div> 
</block>
