<extend name="Layout/menu"/>
<block name="content">

<div id="content">
<div id="content-header">
  <div id="breadcrumb"> 
    <a href="#" class="tip-bottom" data-original-title="回到后台">
    <i class="icon-home"></i> 后台</a> 
    <a href="#" class="tip-bottom">申请提现</a> 
    <a href="#" class="current">申请提现</a> 
  </div>
  <h1>申请提现</h1>
</div>

<div class="container-fluid">
  <hr>
  <div class="row-fluid">
      <div class="widget-box">
        <div class="widget-title"> <span class="icon"> <i class="icon-align-justify"></i> </span>
          <h5>申请提现</h5>
        </div>
        <div class="widget-content nopadding">
        <form action ="__MODULE__/Deposit/statu" method="post" class="form-horizontal" enctype="multipart/form-data" >
          <div class="control-group">
            <label class="control-label">用户名</label>
            <div class="controls controls-row">
              <input type="text" readonly value="<{$list[0]['username']}>">
              <input type="hidden" name="id" value="<{$list[0]['id']}>">
            </div>
          </div>

          <div class="control-group">
            <label class="control-label">助学金额</label>
            <div class="controls controls-row">
              <input type="text" readonly value="<{$list[0]['amount']}>">
            </div>
          </div>
            
        <div class="control-group">
          <label class="control-label">状态</label>
            <div class="controls"> 
              <if condition="$list[0][statu] eq 0">
                  <label>
                    <input type="radio" name="statu" value="1"/>待打款
                  </label>
                  <label>
                    <input type="radio" name="statu" value="3"/>无效
                  </label>
              <else/>
                  <if condition="$list[0][statu] eq 1">
                      <label>
                        <input type="radio" name="statu" value="2"/>已提现
                      </label>
                  </if>
              </if>
            </div>
        </div>
        <div class="form-actions">
          <button type="submit" class="btn btn-success" style="margin:0px 0px 0px 0px">保存</button>
        </div>
    </div>
  </div>
  </form>
  </div>
</div>
</div>
</block>
