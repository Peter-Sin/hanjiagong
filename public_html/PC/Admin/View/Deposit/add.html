<extend name="Layout/menu"/>
<block name="content">
  <div id="content">
    <div id="content-header">
      <div id="breadcrumb"> 
        <a href="#" class="tip-bottom" data-original-title="回到后台">
          <i class="icon-home"></i> 后台</a> 
        <a href="#" class="tip-bottom">新闻管理</a> <a href="#" class="current">添加新闻</a> </div>
       <h1>添加新闻</h1>
    </div>
    <div class="container-fluid">
    <hr>
      <div class="row-fluid">
        <div class="widget-box">
          <div class="widget-title"> 
            <span class="icon"> 
              <i class="icon-align-justify"></i> 
            </span>
            <h5>添加新闻</h5>
          </div>
          <div class="widget-content nopadding">
            <form action ="__MODULE__/Xinwen/insert" method="post" class="form-horizontal" enctype="multipart/form-data" >
              <div class="control-group">
                <label class="control-label">新闻标题</label>
                <div class="controls controls-row">
                  <input  placeholder="" name="title">
                </div>
              </div>
              <div class="control-group">
                <label class="control-label">新闻分类</label>
                <div class="controls">
                  <select  style="width:220px;" name="wz_id">
                    <option>请选择类别</option>
                    <foreach name="clist" item="bval">
                    <option value="<{$bval.id}>"><{$bval.class}></option>
                    </foreach>
                  </select>
                </div>
              </div>
              <div class="control-group">
                <label class="control-label">新闻编辑</label>
                <div class="controls controls-row">
                  <input type="text" name="bianji">
                </div>
              </div>
              <div class="control-group">
                <label class="control-label">新闻来源</label>
                <div class="controls controls-row">
                  <input type="text" name="laiyuan">
                </div>
              </div>
              <div class="control-group">
                <label class="control-label">点击量</label>
                <div class="controls controls-row">
                  <input type="text" name="dianji">
                </div>
              </div>

              <div class="control-group">
                <label class="control-label">是否首页推荐</label>
                <div class="controls">
                  <label>
                    <input type="radio" name="tuijian_shou" value="0"/>
                    不推荐
                  </label>
                  <label>
                    <input type="radio" name="tuijian_shou" value="1"/>
                    推荐
                  </label>
                </div>
              </div>

              <div class="control-group">
                <label class="control-label">是否设为焦点</label>
                <div class="controls">
                  <label>
                    <input type="radio" name="jiaodian" value="0"/>
                    不设为焦点
                  </label>
                  <label>
                    <input type="radio" name="jiaodian" value="1"/>
                    设为焦点
                  </label>
                </div>
              </div>
              <div class="control-group">
                <label class="control-label">是否TOP推荐</label>
                <div class="controls">
                  <label>
                    <input type="radio" name="tuijian_zi" value="0"/>
                    不推荐
                  </label>
                  <label>
                    <input type="radio" name="tuijian_zi" value="1"/>
                    TOP推荐
                  </label>
                </div>
              </div>
              <div class="control-group">
                <label class="control-label">状态</label>
                <div class="controls">
                  <label>
                    <input type="radio" name="statu" value="0"/>
                    等待审核
                  </label>
                  <label>
                    <input type="radio" name="statu" value="1"/>
                    审核通过
                  </label>
                </div>
              </div>
              <div class="control-group">
                <label class="control-label"><h4>新闻详情页的描述</h4></label>
                <div class="row-fluid" style="width:968px;  margin:0px 20px 0px 0px;" >
                  <div class="widget-box">
                    <div class="widget-title" style="margin:0px 0px 0px 0px;">  <span class="icon"> 
                        <i class="icon-align-justify"></i>
                      </span>
                      <h5>新闻描述</h5>
                    </div>
                    <!-- 加载编辑器的容器 -->
                    <script id="container" name="xiang" type="text/plain"></script>
                    <!-- 配置文件 -->
                    <script type="text/javascript" src="__PUBLIC__/ueditor/ueditor.config.js"></script>
                    <!-- 编辑器源码文件 -->
                    <script type="text/javascript" src="__PUBLIC__/ueditor/ueditor.all.js"></script>
                    <!-- 实例化编辑器 -->
                    <script type="text/javascript">
                      var ue = UE.getEditor('container');
                    </script>
                  </div>
                </div> 
              </div>
              <div class="form-actions">
                <button type="submit" class="btn btn-success" style="margin:0px 0px 0px 0px">确定</button>
                 <button type="reset" class="btn btn-success"style="margin:0px 0px 0px 30px">重置</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</block>
