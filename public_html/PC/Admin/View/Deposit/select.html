<extend name="Layout/menu"/>
<block name="content">
  <div id="content">
    <div id="content-header">
      <div id="breadcrumb"> 
        <a href="#" class="tip-bottom" data-original-title="回到后台">
          <i class="icon-home"></i>后台
        </a>
        <a href="#" class="current">新闻管理</a> 
      </div>
      <h1>新闻管理</h1>
    </div>


    <div class="container-fluid" style="TEXT-ALIGN:center;">
      <hr>
      <div class="row-fluid" >
        <div class="span12" >
          <div class="widget-box" >


            <div class="widget-title"> 
              <span class="icon">
                <i class="icon-th"></i>
              </span>
              <h5>新闻管理</h5>
            </div>

            <form action="__MODULE__/Xinwen/index" method="get">
              <div class="widget-content nopadding">
                <div style="height:50px;">
                  <div style="float:left; margin:12px 0px 0px 30px;font:18px 微软雅黑;">搜索:</div>
                  <input type="text" name="name" style="width:160px; margin:10px 0px 0px 5px;float:left;" value="<{$Think.get.name}>">  
                  <div style="float:left; margin:0px 0px 0px 30px;font:18px 微软雅黑;">
                      <input type="submit" value="查询" style="width:60px; margin:10px 0px 0px 0px;">
                  </div>
                </div>
              </div>    
            </form>

          
            <a href="__MODULE__/Xinwen/add/">
              <div style="float:right; font:18px 微软雅黑; margin:12px 50px 0px 0px;">增加新闻
              </div>
            </a>
            <table class="table " >
              <thead>
                <tr>
                  <th>
                    <span style="font:15px 微软雅黑,黑体">ID</span>
                  </th>
                  <th>
                    <span style="font:15px 微软雅黑,黑体">新闻标题</span>
                  </th>
                  <th>
                    <span style="font:15px 微软雅黑,黑体">图片</span>
                  </th>
                  <th>
                    <span style="font:15px 微软雅黑,黑体">编辑</span>
                  </th>
                  <th>
                    <span style="font:15px 微软雅黑,黑体">新闻分类</span>
                  </th>
                  <th>
                    <span style="font:15px 微软雅黑,黑体">发布时间</span>
                  </th>
                  <th>
                    <span style="font:15px 微软雅黑,黑体">状态</span>
                  </th>
                  <th>
                    <span style="font:15px 微软雅黑,黑体">焦点</span>
                  </th>
                  <th>
                    <span style="font:15px 微软雅黑,黑体">TOP推荐</span>
                  </th>
                  <th>
                    <span style="font:15px 微软雅黑,黑体">首页推荐</span>
                  </th>
                  <th>
                    <span style="font:15px 微软雅黑,黑体">操作</span>
                  </th>
                </tr>
              </thead>
              <tbody>
                <foreach name="list" item="vale">
                  <tr class="gradeC">
                    <td style="text-align:center"><{$vale.id}></td>
                    <td style="text-align:center"><{$vale.title}></td>
                    <td style="text-align:center">
                      <img src="__PUBLIC__/images/xinwen/40_<{$vale.fimg}>" />
                    </td>
                    <td style="text-align:center"><{$vale.bianji}></td>
                    <td style="text-align:center"><{$vale.wz_id}></td>
                    <td style="text-align:center"><{$vale.time}></td>
                    <td style="text-align:center">
                      <a href="__MODULE__/Xinwen/statu/id/<{$vale.id}>">
                        <div class="statu" gid="<{$vale.id}>">
                          <if condition="$vale.statu eq 1">已经审核通过<else/>正在等待审核</if>
                        </div>
                      </a>
                    </td>
                    <td style="text-align:center">
                      <a href="__MODULE__/Xinwen/jiaodian/id/<{$vale.id}>">  <div class="jiaodian" gid="<{$vale.id}>">
                          <if condition="$vale.jiaodian eq 1">√<else/>×</if>
                        </div>
                      </a>
                    </td>
                    <td style="text-align:center">
                      <a href="__MODULE__/Xinwen/tuijian_zi/id/<{$vale.id}>">  <div class="tuijian_zi" gid="<{$vale.id}>">
                          <if condition="$vale.tuijian_zi eq 1">√<else/>×</if>
                        </div>
                      </a>
                    </td>
                    <td style="text-align:center">
                      <a href="__MODULE__/Xinwen/tuijian_shou/id/<{$vale.id}>">
                        <div class="tuijian_shou"sid="<{$vale.id}>">
                          <if condition="$vale.tuijian_shou eq 1">√<else/>×</if>
                        </div>
                      </a>
                    </td>
                    <td class="center">

                      <div style="text-align:center;">
                        <a href="__MODULE__/Xinwen/mamng/id/<{$vale.id}>">添加封面</a>&nbsp;| 
                        <a href="__MODULE__/Xinwen/manage/id/<{$vale.id}>">添加附图</a>&nbsp;| 
                        <a href="__MODULE__/Xinwen/edit/id/<{$vale.id}>">编辑</a>&nbsp;| 
                        <a href="__MODULE__/Xinwen/del/id/<{$vale.id}>">删除</a>
                      </div>
                    </td>
                  </tr>
                </foreach>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
            
</block>
