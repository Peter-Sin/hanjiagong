<!--我的出发时间(修改)-->
<div class="Go_time1" style="display:none">
	<div class="go_time">
		<p>我的出发时间：</p>
		<p>
			<input type="text" placeholder="请填写出发时间" id="USER_AGE" class="input" name='time'>
			<!-- <span><img src="__PUBLIC__/images/SZ-shezhishijian.png"/></span> -->
		</p>
        <script>
        $(function () {
            var currYear = (new Date()).getFullYear();
            var opt={};
            opt.date = {preset : 'date'};
            opt.datetime = {preset : 'datetime'};
            opt.time = {preset : 'time'};
            opt.default = {
                theme: 'android-ics light', //皮肤样式
                display: 'modal', //显示方式
                mode: 'scroller', //日期选择模式
                dateFormat: 'yyyy-mm-dd',
                lang: 'zh',
                showNow: false,
                nowText: "今天",
                startYear: currYear - 47, //开始年份
                endYear: currYear + 10 //结束年份
            };
            $("#USER_AGE").mobiscroll($.extend(opt['date'], opt['default']));
        });
    </script>
	</div>
	<div class="go_time_tishi">
		<p>每个用户填写后只能修改两次，且于出发时间前10日修改</p>
	</div>
	<div class="go_time_button">
		<p>确认修改</p>
	</div>
</div>

<script>
	// 修改
	$(".xiugai").click(function(event) {
		$(".Go_time1").show();

	});
    
    var time = $("input[name='time']").val()
	$(".go_time_button p").click(function(event) {
		  $.ajax({
                url : "updategotime",
                type : 'post',
                data : {
                    
                    time:$("input[name='time']").val(),
                        
                },
                success : function(data){
                   console.log(data)
                   if (data == 1) {
	                   alert('修改成功');
	                   location.href="__MODULE__/Person/index";
                   }else if(data == 0){
                       alert("修改失败");
                   };
                }
            });
	});
</script>
