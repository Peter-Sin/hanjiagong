<!--实名认证-->
<div class="certification">
    <form class="form" enctype="multipart/form-data">
		<div class="user">
			<span>用户名</span>
			<input type="text" name="user" value="<{$list['username']}>" readonly="readonly" >
		</div>
		<div class="name">
			<span>姓名</span>
			<input type="text" name="name" value="<{$list['name']}>" readonly="readonly">
		</div>
		<div class="phone">
			<span>手机号</span>
			<input type="text" name="phone" value="<{$list['tel']}>" readonly="readonly">
		</div>
		<div class="sex">
			<span>性别</span>
			<input type="text" name="sex" value="<{$list['sex']}>" /> 
	        
		</div>
		<!-- 时间插件 -->
		<div class="birthday">
			<span>生日</span>
			<input type="text" name="birthday" value="<{$list['birth']}>" id="USER_AGE" class="input" readonly="readonly">
		</div>
		
        <!-- 家庭地址 -->
		<div class="home">
			<span>家乡</span>
			<input type="text" name="home" value="<{$list['town']}>" id="city" readonly="readonly">
		</div>
		<div class="address">
			<span>详细地址</span>
			<input type="text" name="address" value="<{$list['address']}>" readonly="readonly">
		</div>
		<div class="school">
			<span>学校</span>
			<input type="text" name="school" value="<{$list['school']}>" readonly="readonly">
		</div>
		<div class="major">
			<span>专业</span>
			<input type="text" name="major" value="<{$list['major']}>" readonly="readonly">
		</div>
		<div class="jinjiphone">
			<span>紧急联系人</span>
			<input type="text" name="jinjiphone" value="<{$list['emertel']}>" readonly="readonly">
		</div>
		<div class="idcard">
			<span>身份证号</span>
			<input type="text" name="idcard" value="<{$list['crenum']}>" readonly="readonly">
		</div>
		<div class="zhuyi">
			<p>*暂不支持修改个人信息，如需修改联系客服0371-68706975。</p>
		</div>
